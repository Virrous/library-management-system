<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <form action="process_registration.php" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" maxlength="40" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z]+\d+" title="Username must start with letters followed by numbers." required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="9" required>
        <br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
